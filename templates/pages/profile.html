{% extends 'base/base.html' %}

{% block title %}Profile - Habit Tracker{% endblock %}

{% block content %}
<div class="profile-page">
    <div class="profile-container">
        <div class="profile-header">
            <h1>Profile & Settings</h1>
        </div>

        <form method="POST" enctype="multipart/form-data" class="profile-form">
            {% csrf_token %}

            <div class="form-section">
                <label for="profilePicture">Profile Picture</label>
                {% if user_profile.profile_picture %}
                    <div class="current-picture">
                        <img src="{{ user_profile.profile_picture.url }}" alt="Current profile picture">
                    </div>
                {% endif %}
                <input type="file" name="profile_picture" id="profilePicture" accept="image/*">
            </div>

            <div class="form-section">
                <label for="displayName">Display Name</label>
                <input type="text" name="display_name" id="displayName" value="{{ user_profile.display_name }}" placeholder="Your name">
            </div>

            <div class="form-section">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ user.email }}" disabled>
            </div>

            <div class="form-section">
                <label for="habitType">Current Habit Type</label>
                <input type="text" id="habitType" disabled placeholder="Your active habit">
            </div>

            <div class="form-section">
                <label for="themePreference">Theme</label>
                <select name="theme_preference" id="themePreference">
                    <option value="dark" {% if user_profile.theme_preference == 'dark' %}selected{% endif %}>Dark Mode</option>
                    <option value="light" {% if user_profile.theme_preference == 'light' %}selected{% endif %}>Light Mode</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>

        <div class="logout-section">
            <h2>Account</h2>
            <a href="{% url 'logout' %}" class="btn btn-danger">Sign Out</a>
        </div>
    </div>
</div>
{% endblock %}
